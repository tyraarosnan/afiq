<!DOCTYPE html>
<html>
<head>
   <title>jQuery DOM Operations</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <style>
     .myStyle {
      background-color: coral;
      padding: 16px;
     }
   </style>
</head>
<body>
  <div id="myElement">Original Text</div>

  <div id="myDIV">
    <p>I love You.</p>
  </div>

  <button id="myButton">Click me</button>

  <script>
    // a
    // JavaScript: var element = document.getElementById("myElement");
    // element.textContent = "Modified Text";
    // jQuery equivalent:
    $("#myElement").text("Afiq Aiman bin Azmani");

    // b
    // JavaScript: var paragraph = document.querySelector("#myDIV");
    // paragraph.classList.add("myStyle");
    // jQuery equivalent:
    $("#myDIV").addClass("myStyle");

    // c
    // JavaScript: var button = document.getElementById("myButton");
    // button.addEventListener("click", function() {
    //   alert("Button clicked!");
    // });
    // jQuery equivalent:
    $("#myButton").on("click", function() {
        alert("You are so handsome baby!");
    });
  </script>
</body>
</html>
